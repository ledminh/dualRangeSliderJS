<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Dual Slidebar</title>
</head>
<body>
    <h1>DEFAULT SLIDEBAR</h1>
    <section class="default-slidebar slidebar"></section>
    
    <h1>CUSTOMIZED SLIDEBAR</h1>
    <section class="customized-slidebar slidebar"></section>
    <section class="display">
        <div class="status">
            <div class="value">LEFT VALUE: <span class="left-value"></span></div>
            <div class="value">RIGHT VALUE: <span class="right-value"></span></div>
        </div>
    </section>
    <script src="./scripts.js"></script>
</body>
</html>
